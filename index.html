<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Bootstrap dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar fixed-top flex-nowrap bg-body-tertiary">
        <img class="d-lg-none" src="img/mobile-logo.png" alt="" />
        <div class="logo-lg img d-none d-lg-block">
          <img src="img/logo.svg" alt="" />
        </div>
        <div class="input-group p-2">
          <input
            type="text "
            class="form-control"
            placeholder="Prova a cercare: Lezioni di Lavarel"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <div class="text-center p-3">
            <i class="fa-solid fa-list-ul ml-2 d-none d-lg-inline-block"></i>
            <i
              class="fa-regular fa-circle-question ml-2 d-none d-lg-inline-block"
            ></i>
            <i
              class="fa-solid fa-ellipsis-vertical m-2 d-none d-lg-inline-block"
            ></i>
            <i class="fa-solid fa-bell" style="color: #ff8f00"></i>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="sidebar position-fixed col-auto d-flex flex-column">
          <div class="sidebar-top pt-lg-2">
            <aside>
              <ul class="ps-1 pe-2">
                <li class="text-light py-2">
                  <i class="fa-solid fa-house"></i
                  ><span class="d-none d-lg-inline-block ps-lg-2">Home</span>
                </li>
                <li class="text-light py-2">
                  <i class="fa-solid fa-chart-simple"></i
                  ><span class="d-none d-lg-inline-block ps-lg-2">Stats</span>
                </li>
                <li class="text-light py-2">
                  <i class="fa-solid fa-signal"></i
                  ><span class="d-none d-lg-inline-block ps-lg-2">Signals</span>
                </li>
              </ul>
            </aside>
          </div>
          <div
            class="sidebar-down text-light position-fixed bottom-0 pe-2 pb-4"
          >
            <i class="fa-solid fa-gear"></i
            ><span class="d-none d-lg-inline-block ps-lg-2">Admin</span>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

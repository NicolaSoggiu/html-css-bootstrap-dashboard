<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Bootstrap dashboard</title>
  </head>
  <body>
    <nav class="navbar fixed-top z-3 flex-nowrap bg-body-tertiary">
      <img src="img/mobile-logo.png" alt="" class="mobile-logo d-md-none" />
      <img src="/img/mobile-logo.png" class="logo_small d-md-none" alt="" />
      <img class="logo_big d-none d-md-block" src="img/logo.svg" alt="" />
      <div class="input-group p-2">
        <input
          type="text "
          class="form-control"
          placeholder="&#128269; Prova a cercare: Lezioni di Lavarel"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />

        <div class="text-center p-3 d-flex align-items-center">
          <a href="#" class="text-dark text-decoration-none"
            ><i class="fa-solid fa-list-ul mx-2 d-none d-md-block"></i
          ></a>
          <a href="#" class="text-dark text-decoration-none"
            ><i class="fa-regular fa-circle-question mx-2 d-none d-md-block"></i
          ></a>
          <a href="#" class="text-dark text-decoration-none"
            ><i class="fa-solid fa-ellipsis-vertical mx-2 d-none d-md-block"></i
          ></a>

          <div class="dropdown dropstart">
            <a
              class=""
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i
                class="fa-solid fa-bell dropdown mx-2"
                style="color: #ff8f00"
              ></i>
            </a>

            <ul class="dropdown-menu mt-4">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
